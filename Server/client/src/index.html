<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">
<head>
    <title ng-bind="pageTitle"></title>
    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>"/>
    <% }); %>
</head>
<body>

<!-- bootstrap navbar -->
<div id="wrap">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar navbar-fixed-top" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>

                <a class="brand" href="#/" ng-bind="siteName"></a>

                <div class="nav-collapse collapse">

                    <ul class="nav">
                        <li ui-route="/" ng-class="{active:$uiRoute}" data-access-level='accessLevels.public'>
                            <a href="#/"><i class="icon-home"></i> Home</a>
                        </li>
                        <ul class="dropdown-menu">
                            <li ui-route="/contacts" ng-class="{active:$uiRoute}"
                                data-access-level='accessLevels.admin'>
                                <a href="#/contacts"><i class="icon-user"></i> Contacts</a>
                            </li>
                            <li ui-route="/types" ng-class="{active:$uiRoute}" data-access-level='accessLevels.admin'>
                                <a href="#/types">Appointment Types</a>
                            </li>

                        </ul>
                        <li ui-route="/profile" ng-class="{active:$uiRoute}" data-access-level='accessLevels.user'>
                            <a href="#/profile"><i class="icon-user"></i> Profile</a>
                        </li>
                        <li ui-route="/about" ng-class="{active:$uiRoute}" data-access-level='accessLevels.public'>
                            <a href="#/about"><i class="icon-info-sign"></i> About Us</a>
                        </li>
                    </ul>



                    <div class="nav navbar-form pull-right">
                        <div ng-show="!authService.isLoggedIn()">

                            <input class="span2" style="width: 100px;" ng-model="loginInput" type="text"
                                   placeholder="Email">
                            <input ng-model="passwordInput" style="width: 100px;" type="password"
                                   placeholder="Password">
                            <a class="btn btn-primary" ng-click="authService.login(loginInput, passwordInput)">
                                <i class="icon-user icon-white"></i> Log in</a>
                            <a class="btn btn-primary" ng-click="authService.loginGitHub()">
                                <i class="icon-user icon-white"></i> Log in with GitHub</a>

                        </div>
                        <div ng-show="authService.isLoggedIn()">
                            <a class="btn btn-primary" ng-click="authService.logout()">
                                <i class="icon-off icon-white"></i> Log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- ng routes hook -->
    <div class="container-fluid" ui-view="main"></div>
    <div id="push"></div>
</div>

<!-- footer -->
<div id="footer">
    <div class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="navbar-inner">
            <div class="container-fluid">
                <ul class="nav">
                    <li ui-route="/">
                        <a href="#/" ng-bind="copyright"></a>
                    </li>
                    <li class="divider-vertical"></li>

                    <li ui-route="/about" ng-class="{active:$uiRoute}"><a href="#/about">About</a></li>
                </ul>
            </div>

        </div>
    </div>
    <input type="hidden" name="auth_token"/>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

<!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
<script type="text/javascript" src="<%= file %>"></script>
<% }); %>
</body>
</html>
