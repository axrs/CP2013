<div class="row-fluid">
    <div class="span6 pull-right" ng-class="{well: provider.providerId != null}">
        <div class="alert alert-info" ng-show="provider.providerId == null">
            Select a Provider to edit by clicking on a table row.
        </div>
        <div ng-show="provider.providerId != null" id="providerEditForm" ng-include="'providers/providers.form.tpl.html'"></div>
    </div>

    <div class="span6 gridStyle" ng-grid="gridOptions">
        <h3>Providers <a class="btn btn-primary pull-right" ng-click="prepareNew()"><i class="icon-plus icon-white"></i></a>
        </h3>

        <div class="input-prepend input-block-level">
            <span class="add-on"><i class="icon icon-search"></i></span>
            <input type="text" class="" placeholder="Search..." ng-model="filterOptions.filterText"/>
        </div>
    </div>
</div>
