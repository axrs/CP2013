<div id="userMap" class="gmap3"></div>

<script type="text/javascript">
    $(function () {
        var scope = $('#userMap').scope();
        var userAddress = scope.getAddress();
        $("#userMap").gmap3({
            marker: {
                address: userAddress,
                options: {
                    draggable: true
                },
                events: {
                }
            },
            map: {
                options: {
                    zoom: 17
                }
            }
        });

    });
</script>
